name: releaser-pleaser

on:
  push:
    branches: [main]
  pull_request:
    types:
      - edited
      - labeled
      - unlabeled

permissions: {}

jobs:
  releaser-pleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: releaser-pleaser
        uses: ./
        with:
          token: ${{ secrets.RELEASER_PLEASER_TOKEN }}
          extra-files: |
            action.yml
